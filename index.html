<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - By Fareedah</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Implementing Display Text Area -->
         <div class="calc-text">
            <p id="user-input" name="user-input">0</p>
         </div>
         <div class="calc-keys">
            <button>AC</button>
            <button>DEL</button>
            <button>%</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
         </div>

    </div>
    <script src="./js/script.js"></script>
</body>
</html>
